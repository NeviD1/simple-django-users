version: '3'

volumes:
  pg_data:

services:
  app:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    env_file: .env.dev
    depends_on:
      - db
      - redis
    ports:
      - 8000:8000

  db:
    image: postgres:14-alpine
    env_file: .env.dev
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  redis:
    image: redis:7-alpine
    ports:
      - 6379:6379

  celery:
    build: .
    command: celery -A app worker -l INFO
    env_file: .env.dev
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - app

  celery_beat:
    build: .
    command: celery -A app beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: .env.dev
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
      - app
